<title>Arvostele</title>
<h1>Arvostele</h1>
<p>
<form action="/selectcourse" method="POST">
Arvosteltava kurssi:
<p>
<select name="course" method="GET" action="/" required>
    {% for i in range(courses|length) %}
    <option value= "{{ course_ids[i] }}" SELECTED> {{ courses[i] }}
    {% endfor %}
</select> 
<p>
<input type="submit" value="Aloita arvostelu">
</form>
<p>
<a href="/teacher">Oma sivu</a>
