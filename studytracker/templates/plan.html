<title>Sunnitelma</title>
<h1>Suunnitelma</h1>
<p>
<table>
<tr>
  <th>Omat kurssit</th>
  <th>Tavoite</th>
  <th>Opiskeltu</th>
  <th>Tehtynä</th>
<tr>
{% for i in range(studentcourses|length) %}
<tr>
  <td>{{ studentcourses[i][0] }}</td>
  <td>{{ goals[i][0] }} </td>
  <td>{{ studied[i][0] }}</td>
  <td>{{ done[i] }} %</td>
<tr>
{% endfor %}
</table>
<p>
<form action="/startcourse" method="POST">
<h2>Aloita uusi kurssi</h2>
Valitse kurssi: 
<select name="course" method="GET" action="/">
    {% for course in courses %}
    <option value= "{{ course[0] }}" SELECTED> {{ course[0] }}
    {% endfor %}
</select>
<p>
Suunniteltu kurssin opiskeluun käytettävä tuntimäärä:
<input type="number" name="goal" size="3">
<p>
<input type="submit" value="Aloita kurssi">
</form>
<p>
<a href="http://127.0.0.1:5000/student">Oma sivu</a>
